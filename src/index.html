<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastWords</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header"></div>
    <canvas id="canvas"></canvas>
    <div class="layer"></div>
    <!-- File Upload Section -->
    <div id="fileUploadSection" class="file-upload-section">
        <div class="file-selection-container">
            <!-- Recently Opened Files Section -->
            <div class="recent-files-container">
                <h2>最近打开的文件</h2>
                <div id="recentFilesList" class="recent-files-list">
                    <!-- Recently opened files will be listed here -->
                </div>
            </div>
            
            <!-- File Upload Area -->
            <div class="upload-container">
                <h2>请选择单词列表文件</h2>
                <p>拖拽 JSON 文件到此区域或点击选择文件</p>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
                <button id="selectFileBtn" class="upload-btn">选择文件</button>
                <div id="dropZone" class="drop-zone">
                    <p>拖拽文件到这里</p>
                </div>
                <div id="fileInfo" class="file-info"></div>
                <h2>事例格式</h2>
                <textarea type="text" readonly class="example letter-input"></textarea>
            </div>
        </div>
    </div>

    <!-- Main App Section (Initially Hidden) -->
    <div id="mainApp" class="container hidden">
        <header>
            <h1>Fast Words</h1>
        </header>

        <div class="main-content">
            <div class="word-list-sidebar">
                <h2>单词列表</h2>
                <div class="filter-controls">
                    <input type="text" id="searchInput" placeholder="搜索单词..." class="search-input">
                    <div class="filter-buttons">
                        <button id="showAllBtn" class="filter-btn active">全部</button>
                        <button id="showCorrectBtn" class="filter-btn">答对</button>
                        <button id="showIncorrectBtn" class="filter-btn">答错</button>
                    </div>
                </div>
                <div id="wordListContainer">
                    <!-- Word list will be generated by JavaScript -->
                </div>
            </div>

            <div class="practice-area">
                <div class="controls">
                    <div class="mode-switch">
                        <button id="enToZhBtn" class="mode-btn active">英译汉</button>
                        <button id="zhToEnBtn" class="mode-btn">汉译英</button>
                    </div>
                </div>

                <div class="word-display">
                    <div id="enToZhSection" class="mode-section">
                        <div class="question">
                            <h2 id="enWord"></h2>
                        </div>
                        <div class="options" id="optionsContainer">
                            <!-- Options will be generated by JavaScript -->
                        </div>
                        <button id="showExplanationBtn" class="explanation-btn">查看解释</button>
                    </div>

                    <div id="zhToEnSection" class="mode-section hidden">
                        <div class="question">
                            <h2 id="zhWord"></h2>
                        </div>
                        <div class="input-container">
                            <div id="letterInputsContainer" class="letter-inputs-container"></div>
                            <div id="inputFeedback"></div>
                        </div>
                        <button id="showExplanationBtnZh" class="explanation-btn">查看解释</button>
                    </div>
                </div>

                <div class="progress">
                    <span id="progressText">0/0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Correct Answer Popup -->
    <div id="correctPopup" class="popup hidden">
        <div class="popup-content">
            <span class="popup-text">答对了！</span>
        </div>
    </div>

    <!-- Incorrect Answer Popup -->
    <div id="incorrectPopup" class="popup hidden incorrect">
        <div class="popup-content">
            <span class="popup-text">答错了！</span>
        </div>
    </div>

    <!-- Word Explanation Modal -->
    <div id="explanationModal" class="modal hidden">
        <div class="modal-content explanation-modal">
            <div class="modal-header">
                <h2>单词解释</h2>
                <span class="close" id="closeExplanationModal">×</span>
            </div>
            <div class="modal-body">
                <div class="explanation-content">
                    <h3 id="explanationEnglishWord"></h3>
                    <p id="explanationChineseWord"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
